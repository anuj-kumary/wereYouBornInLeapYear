<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="flex">
    <div class="container">
        <h1 class="heading">Welcome to fun with Maths</h1>
        <p class="para">This app will tell you if you were born in a leap year. Please enter your name to continue.</p>
        <div class="input-field">
            <input class="box" type="text" name="" id="input-value" placeholder="Enter your name here">
        </div>
        <button id="btn-click">Continue</button>
    </div>
    <div class="container hide-container">
        <h1 class="heading">Hi <span id="heading"></span> ,</h1>
        <p class="para">Enter your birthday and we will tell if you were born in a leap year</p>
        <div  class="input-field">
            <input id="input-date" class="box" type="text" placeholder="DD/MM/YYYY">
        </div>
        <button id="btn-date">Check</button>
        <div class="input-field" id="input-answer">
            <input class="box" type="text" name="" id="">
        </div>











    <script src="index.js"></script>
</body>
</html>
